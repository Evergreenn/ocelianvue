        <div id="login-modal" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content container col-md-12">
                    <div class="modal-header">
                        <h5 class="modal-title">Se connecter</h5>
                    </div>
                    <div id="form-login-error" class="alert alert-danger" role="alert"></div>
                    <form action="#" method="POST" class="form-horizontal" id="form-login">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="login-email" class="control-label">Email</label>
                                <input type="email" id="login-email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="login-password" class="control-label">Mot de passe</label>
                                <input type="password" id="login-password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" name="login" value="Se connecter">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="calendarmodal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body" style="min-height:60px;margin:15px;padding:0">
                        <div class="loader col-md-offset-5 col-md-2"></div>
                        <div class="apiresponse">

                            <p>Tapis restants : <span id="countcarpet"></span></p>

                        </div>

                        <div id="apialert" class="alert alert-danger fade in" hidden role="alert">
                            <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
                            <span class="sr-only">Error:</span>
                            Please Reload the page
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
